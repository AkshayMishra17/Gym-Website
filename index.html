<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
    <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="images/thenx.png" alt="" width="85"  height="85" >
          <h1 class="h3 mb-3 fw-normal">Login</h1>
      
          <div class="form-name">
            <input type="email" class="form1" id="floatingInput" placeholder="Enter Username" >
            <label for="floatingInput"></label>
          </div>
          <div class="form-pass">
            <input type="password" class="form2" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"></label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
      </main>
    </div>
</body>
</html>
